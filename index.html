<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header class="header">
        <img src="basket.svg" alt="" class="header__logo">
    </header>


    <section class="wrapper">
        <div class="app">
            <div class="app__header">
                <div class="app__score" id="score">0:0</div>

            </div>
        
            <div class="app__main">
                <button class="btn btn-start" id="btn">Play</button>
            </div>
            <!-- <div class="app__logs">
                <div class="app__log">span.</div>
                <div class="app__log"></div>
                <div class="app__log"></div>
            </div> -->
        </div>
    </section>
    
    

    <script src="index.js"></script>
</body>
</html>
