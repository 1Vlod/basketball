<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header class="header">
        <img src="basket.svg" alt="" class="header__logo">
    </header>


    <section class="wrapper">
        <div class="app">
            <div class="app__header">
                <div class="app_timer" id="timer">60</div>
                <div class="app__score" id="score">0:0</div>
                <div class="message message-winner" id="messageWin"></div>
            </div>
        
            <div class="app__main">
                <span class="ballSide"><i class="fas fa-basketball-ball"></i></span>
                <button class="btn btn-start" id="btn">Play</button>
            </div>
            <div class="app__footer">
                <span class="message message-action" id="messageAct">Игра не началась</span>
                <!-- <div class="app__log">span.</div>
                <div class="app__log"></div>
                <div class="app__log"></div> -->
            </div>
        </div>
    </section>
    
    

    <script src="index.js"></script>
</body>
</html>
